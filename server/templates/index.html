<!DOCTYPE html>
<html>
  <head>
    <title>
      Gopher EDU
    </title>
    <link rel="apple-touch-icon" href="{{.BaseURL}}/res/gopher.png" />
    <link />
    <link rel="icon" sizes="256x256" href="{{.BaseURL}}/res/gopher.png" />
    <link />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{.BaseURL}}/static/home.css?{{.Version}}"
    />
    <link />
    
  </head>
  <body>
    <div class="mainC">
      <h1 id="topHeader">
        Gopher EDU
      </h1>
      <form
        id="form"
        method="post"
        action="{{.BaseURL}}/class"
        autocomplete="off"
      >
        <input type="text"
        value="demo"
        name="call"
        class="textInput"
        placeholder="Class ID"
        autofocus>
        
        <span class="bar"></span>
        <input type="submit" value="Join Class" />
      </form>
    <footer>
      <img src="{{.BaseURL}}/res/gopher.png"  alt="Peer Calls" />
    </footer>
  </div>   
  <div class="tech">
    <h1>Tech Stack</h1>
    <h2>Backend</h2>

    <div class="row">
      <div class="col-md-4">
        <h3>Kubernetes</h3>
        <img src="https://github.com/cheezbit/classroom-call/blob/master/readmeImages/kub.png?raw=true"></img>
      </div>
      <div class="col-md-4">.col-md-4</div>
      <div class="col-md-4">.col-md-4</div>
    </div>
  </div> 
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
